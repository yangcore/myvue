        <!-- Unnamed () -->
        <div id="u1" class="text">
          <p><span style="color:#FF0000;">每</span><span style="color:#FF0000;">隔</span><span style="color:#FF0000;">半</span><span style="color:#FF0000;">个小时</span><span style="color:#FF0000;">查询并</span><span style="color:#FF0000;">更新标的状态，</span><span style="color:#FF0000;">根据标的状态查询接口，更新标的状态，更新规则：</span></p><p><span style="color:#FF0000;">&nbsp;</span></p><p><span style="color:#FF0000;">1. </span><span style="color:#FF0000;">仅查询</span><span style="color:#FF0000;">当前</span><span style="color:#0000FF;">标的</span><span style="color:#0000FF;">状态为</span><span style="color:#0000FF;">空、</span><span style="color:#0000FF;">“投标中”、“满标”</span><span style="color:#FF0000;"> 且</span><span style="color:#FF0000;">&nbsp;</span><span style="color:#0000FF;">投标结果为成功</span><span style="color:#FF0000;">的</span><span style="color:#FF0000;">投标记录，批量</span><span style="color:#FF0000;">查询</span><span style="color:#FF0000;">并</span><span style="color:#FF0000;">更新</span><span style="color:#FF0000;">标的状态</span><span style="color:#FF0000;">；</span><span style="color:#FF0000;"></span></p><p><span style="color:#FF0000;">2. </span><span style="color:#FF0000;">根据查询结果更新</span><span style="color:#FF0000;">投标记录的标的</span><span style="color:#FF0000;">状态，如果查询结果仍为当前状态则不更新</span><span style="color:#FF0000;">，为空的需更新为当前状态</span><span style="color:#FF0000;">。</span></p><p><span style="color:#FF0000;">&nbsp;</span></p>
        </div>
